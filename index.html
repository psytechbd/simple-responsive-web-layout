<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Responsive Layout</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <!-- header part-->
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-12">
                <div class="logo">LOGO</div>
            </div>
            <div class="col-md-7 col-sm-7 col-xs-6">
                <div class="nav">NAVIGATION</div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6">
                <div class="search">SEARCH</div>
            </div>            
        </div>
    <!-- news part-->
        <div class="row">
            <div class="col-md-7 col-sm-12 visible-md-block visible-lg-block visible-sm-block">
                <div class="headline">headline</div>
            </div>
            <div class="col-md-2 col-sm-12">
                <div class="live">live</div>
            </div>
            <div class="col-md-3 visible-md-block visible-lg-block">
                <div class="add">add</div>
            </div>            
        </div>
    <!-- body part-->
        <div class="row">
           <div class="col-md-3 col-sm-9 col-xs-12">
                <div class="articlefet">Article Feture</div>
            </div>
            <div class="col-sm-3 col-xs-12 visible-sm-block visible-xs-block">
                <div class="add">add</div>
            </div> 
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="articlelist">Articale Listing</div>
            </div>
            <div class="col-md-3 col-sm-12 visible-md-block visible-lg-block visible-sm-block">
                <div class="articleside">Articale Side Bar</div>
            </div>             
        </div>
    <!-- footer part-->
        <div class="row">
           <div class="col-md-12">
                <div class="footer">Footer</div>
            </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
